    j = "flat-hook-serifless"
    k = "symmetric-touching-serifless"
    l = "flat-tailed"
    m = "earless-corner-double-arch-short-leg"
    n = "earless-corner-straight"
    p = "earless-corner"
    q = "earless-corner"
    r = "earless-corner"
    t = "flat-hook"
    u = "toothless-corner"
    v = "curly"
    w = "curly"
    y = "curly"
    eszet = "sulzbacher-descending"
    turn-v = "curly"
    lower-alpha = "crossing"
    lower-lambda = "curly"
    lower-mu = "tailless"
    cyrl-capital-ze = "serifless"
    cyrl-capital-ka = "symmetric-touching-serifless"
    cyrl-ka = "symmetric-touching-serifless"
    cyrl-el = "straight"
    cyrl-ef = "serifless"
