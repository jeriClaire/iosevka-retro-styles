    cyrl-capital-ya = "standing"
    cyrl-ya = "standing"
    cyrl-yeri = "corner"
    zero = "slashed"
    one = "no-base-long-top-serif"
    two = "straight-neck"
    four = "closed"
    five = "vertical-upper-left-bar"
    six = "open-contour"
    seven = "curly-serifless"
    eight = "crossing-asymmetric"
    nine = "open-contour"
    tilde = "high"
    asterisk = "turn-hex-low"
    underscore = "high"
    caret = "medium"
    paren = "flat-arc"
    brace = "straight"
    number-sign = "upright-tall"
    ampersand = "closed"
    at = "threefold-tall"
    dollar = "open-cap"
    cent = "through"
    percent = "rings-continuous-slash"
    bar = "natural-slope"
    ascii-single-quote = "raised-comma"
    ascii-grave = "raised-inverse-comma"
    question = "smooth"
    punctuation-dot = "square"

  [buildPlans.iosevka-topaz.ligations]
  inherits = "clike"

[buildPlans.iosevka-topaz.weights.light]
shape = 300
menu = 300
css = 300

[buildPlans.iosevka-topaz.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka-topaz.weights.medium]
shape = 500
menu = 500
css = 500

[buildPlans.iosevka-topaz.weights.semibold]
shape = 600
menu = 600
css = 600

[buildPlans.iosevka-topaz.weights.extrabold]
shape = 800
menu = 800
css = 800

[buildPlans.iosevka-topaz.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-topaz.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

