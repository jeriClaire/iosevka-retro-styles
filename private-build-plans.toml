[buildPlans.iosevka-topaz]
family = "Iosevka Topaz"
spacing = "normal"
serifs = "sans"
no-cv-ss = true

  [buildPlans.iosevka-topaz.variants]
  inherits = "ss13"

    [buildPlans.iosevka-topaz.variants.design]
    capital-a = "curly-serifless"
    capital-g = "toothed-serifless-hooked"
    capital-i = "short-serifed"
    capital-j = "serifless"
    capital-q = "crossing"
    capital-v = "curly"
